
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">RSS Reader</a>
    </div>
  </div>
</nav>

<div class="container text-center">
  <div class="row">
    <div class="col-md-1">
      <label>URL:</label>
    </div>
    <div class="col-md-7">
      <input #urlInput type="text" class="form-control" value="https://www.sme.sk/rss-title"/>
    </div>
    <div class="col-md-4">
      <input class="form-control" type="submit" value="Load RSS" (click)="onLoadClick()">
    </div>
  </div>


  <div class="row content mt-5">
    <div class="col-sm-12" *ngIf="loading">
      <h3>Loading...</h3>
    </div>
    <div class="row" *ngIf="!loading && loaded && articles.length > 0">
      <div class="col-sm-5">
        <label>Order By:</label><select class="form-control"><option value="date">PubDate - Ascending</option><option value="title">PubDate - Descending</option></select><input class="form-control" type="submit" value="Sort">
        <hr>
        <p> Articles: </p>
        <ul>
          <li *ngFor="let article of articles">
            <span style="cursor:pointer" (click)="loadArticle(article)">{{article.pubDate}} -- {{article.title}}</span>
          </li>
        </ul>
      </div>
      <div class="col-sm-7">
        <app-article [article]=articles[article_id]></app-article>
      </div>
    </div>
  </div>
</div>
